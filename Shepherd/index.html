<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sample</title>
    
    <script src="scripts/jquery-1.9.1.js"></script>
    
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-tree/css/bootstrap-tree.css" rel="stylesheet" />
    
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap-tree/js/bootstrap-tree.js"></script>

    <script src="scripts/shepherd.js"></script>
    
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 20px;
        /*background-color: #f5f5f5;*/
      }

    </style>

</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="##">Shepherd</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="serverUrl" class="row">
            <div id="alertbox"></div>
            <div class="span2">
                <p>Server URL</p>
            </div>
            <div class="span8">
                <input class="input-block-level" type="text" id="txtServerUrl" value="http://sampleserver6.arcgisonline.com/arcgis/rest/services" />
            </div>
            <div class="span2">
                <button class="btn btn-primary" id="btnGetServerInfo" data-dojo-type="dijit.form.Button" onclick="btnGetServerInfo_Click(txtServerUrl.value)">Get Server Info</button>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span5">
                <div class="well">
                    <ul id="servicesTree" class="tree">
                        <li>
                            <a href="#" role="branch" class="tree-toggle" data-toggle="branch" data-value="Bootstrap_Tree">Bootstrap Tree</a>
                            <ul id="sampleChildernNode" class="branch in">
                                <li><a href="#" role="leaf">Docs</a></li>
                                <li><a href="#" role="leaf">Examples</a></li>
                                <li><a href="#" role="leaf">Credits</a></li>
                                <li><a href="http://www.cutterscrossing.com" role="leaf">Cutter's Crossing</a></li>
                                <li><a href="http://twitter.github.com/bootstrap" role="leaf">Bootstrap</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="span7">
                <!--<div class="hero-unit" id="serverInfo"></div>-->
                
                <div id="infoPanel"></div>
                <hr />
                
                <div><span class="label">Event Sequence:</span></div>
                <div id="reporter">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

{{#if .}}
    <p>
        <b>XMin: </b> {{xmin}}<br />
        <b>YMin: </b> {{ymin}}<br />
        <b>XMax: </b> {{xmax}}<br />
        <b>YMax: </b> {{ymax}}<br />
    </p>
    <p>
        {{> spatialReferenceDetails spatialReference}}
    </p>
{{else}}
    <p>
        N/A
    </p>
{{/if}}

<script>
    $('pre code').each(function (i, block) {
        hljs.highlightBlock(block);
    });
</script>

<h1 class="page-header">
    <img src="{{getServiceIconFromUrl itemUrl}}" /> {{getFolderName itemUrl}}
    <small>
        <a href="{{itemUrl}}?f=help" target="_blank"><span title="Help" class="glyphicon glyphicon-question-sign"></span></a>
        <a href="{{itemUrl}}" target="_blank"><span title="Open Services Directory Page" class="glyphicon glyphicon-new-window"></span></a>
    </small>
</h1>


<h3>Folders</h3>
{{#each itemJson.folders}}
<p>
    <img src="{{getItemIcon 'Folder'}}" /> <a href="{{../itemUrl}}{{.}}/" target="_blank">{{.}}</a>
</p>
{{else}}
    <p>No folders.</p>
{{/each}}

<h3>Services</h3>
{{#each itemJson.services}}
<p>
    <img src="{{getItemIcon type}}" /> <a href="{{../itemUrl}}{{getServiceName name}}/{{type}}" target="_blank">{{getServiceName name}}</a> ({{type}})
</p>
{{else}}
    <p>No services.</p>
{{/each}}
